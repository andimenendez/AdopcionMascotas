            <button class="btn m-1" type="submit" id="btnR" ><a href="../html/iniciarSesion.html">Registrarse</a></button>

  <main class="container">
      <div class="row d-flex contenedor">
          <div class="col-12 d-flex flex-column justify-content-center align-items-center align-items-lg-start flex-lg-row">
            <div class="inicio d-flex flex-column justify-content-center align-items-center col-11 col-lg-6 mx-lg-2">
              <h3>Acceder:</h3>
                <form class=" d-flex flex-column col-12 col-lg-10 p-3 mt-3">
                  <label for="correo">Correo:</label>
                    <input type="email" id="correo" name="correo" class="">
                  <label for="contra">Contraseña:</label>
                    <input type="password" id="contra" name="contraseña">
                    <input type="button" value="Iniciar Sesión" class="boton-formu mt-3" onclick="inicio()">
                </form> 
            </div>
          <hr> 
            <div class="registro d-flex flex-column justify-content-center align-items-center col-11 col-lg-6  mx-lg-2">
              <h3>Registrarse</h3>
                <form class=" d-flex flex-column col-12 p-3 ">
                  <label for="nom">Nombre:</label>
                    <input type="text" id="nom" name="nombre">
                  <label for="ape">Apellido:</label>
                    <input type="text" id="ape" name="apellido">
                  <label for="correo">Correo:</label>
                    <input type="email" id="correo1" name="correo">
                  <label for="contra">Contraseña:</label>
                    <input type="password" id="contra1" name="contraseña">
                  <input type="button" value="Registrarse" class="boton-formu mt-3" onclick="registro()">
                </form> 
            </div>
          </div>
